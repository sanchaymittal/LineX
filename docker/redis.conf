# Redis configuration for LineX development

# Basic configuration
port 6379
bind 0.0.0.0
protected-mode no

# Persistence configuration for AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory configuration
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Performance tuning
tcp-keepalive 300
timeout 0

# Security (disable for development)
# requirepass your-redis-password

# Save configuration (optional backup)
save 900 1
save 300 10
save 60 10000

# Directory for data files
dir /data